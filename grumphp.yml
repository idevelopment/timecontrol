# grumphp.yml
parameters:
    bin_dir: "./vendor/bin"
    git_dir: "."
    stop_on_failure: false
    ignore_unstaged_changes: true
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    tasks:
        composer: ~
        git_blacklist: ~
        git_commit_message: ~
        grunt: ~
        jsonlint: ~
        phpcs: ~
        phpcsfixer: ~
        phpspec: ~
        phpunit: ~
        xmllint: ~
        yamllint: ~
    extensions: []
